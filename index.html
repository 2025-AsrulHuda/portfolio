<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">Image Gallery</h1>

  <div class="gallery">
    <img src="New folder/pic1.jpeg" alt="image">
    <img src="New folder/pic2.jpeg" alt="image">
    <img src="New folder/pic3.jpeg" alt="image">
    <img src="New folder/pic4.jpeg" alt="image">
    <img src="New folder/pic5.jpeg" alt="image">
    
  </div>

  <!-- Popup Modal -->
  <div class="modal" id="modal">
    <span class="close" id="closeBtn">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script src="script.js"></script>
</body>
</html>
